<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=375px, initial-scale=1.0">
<title>Thank You</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
@keyframes fadeInUp {
from { opacity: 0; transform: translateY(20px); }
to { opacity: 1; transform: translateY(0); }
}
@keyframes popperLeft {
0% { opacity: 0; transform: translate(-50px, 50px) rotate(-45deg) scale(0); }
20% { opacity: 1; transform: translate(-40px, 40px) rotate(-45deg) scale(1.2); }
40% { transform: translate(-30px, 30px) rotate(-45deg) scale(1); }
60% { transform: translate(-20px, 20px) rotate(-45deg) scale(1.1); }
80% { transform: translate(-10px, 10px) rotate(-45deg) scale(0.9); }
100% { opacity: 0; transform: translate(0, 0) rotate(-45deg) scale(0); }
}
@keyframes popperRight {
0% { opacity: 0; transform: translate(50px, 50px) rotate(45deg) scale(0); }
20% { opacity: 1; transform: translate(40px, 40px) rotate(45deg) scale(1.2); }
40% { transform: translate(30px, 30px) rotate(45deg) scale(1); }
60% { transform: translate(20px, 20px) rotate(45deg) scale(1.1); }
80% { transform: translate(10px, 10px) rotate(45deg) scale(0.9); }
100% { opacity: 0; transform: translate(0, 0) rotate(45deg) scale(0); }
}
@keyframes confetti {
0% { transform: translateY(0) rotate(0deg); opacity: 1; }
100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}
.animate-fadeInUp {
animation: fadeInUp 0.8s ease forwards;
}
.popper-left {
animation: popperLeft 1.5s ease-out forwards;
}
.popper-right {
animation: popperRight 1.5s ease-out forwards;
}
.confetti {
position: absolute;
width: 10px;
height: 10px;
animation: confetti 3s ease-out forwards;
}
.delay-1 { animation-delay: 0.2s; }
.delay-2 { animation-delay: 0.4s; }
.delay-3 { animation-delay: 0.6s; }
</style>
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#FF6F00',
secondary: '#FFB74D'
},
borderRadius: {
'none': '0px',
'sm': '4px',
DEFAULT: '8px',
'md': '12px',
'lg': '16px',
'xl': '20px',
'2xl': '24px',
'3xl': '32px',
'full': '9999px',
'button': '8px'
}
}
}
}
</script>
</head>
<body class="w-[375px] h-[762px] mx-auto bg-white overflow-hidden" onload="createConfetti()">
<script>
function createConfetti() {
  const colors = ['#FF6F00', '#FFB74D', '#FFC107', '#FFE082', '#FFECB3'];
  for(let i = 0; i < 50; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.left = Math.random() * 100 + '%';
    confetti.style.animationDelay = Math.random() * 2 + 's';
    document.body.appendChild(confetti);
    
    setTimeout(() => {
      confetti.remove();
    }, 3000);
  }
}
</script>
<div class="relative h-full flex flex-col items-center justify-center px-6">
<div class="absolute top-1/4 left-1/4 w-8 h-8 popper-left">
<i class="ri-party-fill ri-2x text-primary"></i>
</div>
<div class="absolute top-1/4 right-1/4 w-8 h-8 popper-right">
<i class="ri-party-fill ri-2x text-primary"></i>
</div>
<div class="absolute top-1/3 left-1/3 w-6 h-6 popper-left" style="animation-delay: 0.3s">
<i class="ri-heart-fill text-secondary"></i>
</div>
<div class="absolute top-1/3 right-1/3 w-6 h-6 popper-right" style="animation-delay: 0.3s">
<i class="ri-heart-fill text-secondary"></i>
</div>
<div class="relative z-10 flex flex-col items-center text-center animate-fadeInUp">
<div class="w-16 h-16 flex items-center justify-center mb-8 text-primary">
<i class="ri-customer-service-2-fill ri-3x"></i>
</div>
<div class="font-['Pacifico'] text-2xl mb-2 animate-fadeInUp delay-1 text-primary">
logo
</div>
<h1 class="text-2xl font-bold mb-4 animate-fadeInUp delay-2 text-gray-800">
Thank you for contacting us!
</h1>
<p class="text-lg mb-12 text-gray-600 animate-fadeInUp delay-3">
Our agent will get back to you soon.
</p>
<button onclick="window.location.href='/'" class="w-full max-w-[280px] py-4 mb-4 bg-primary text-white font-semibold !rounded-button hover:scale-105 transition-transform cursor-pointer animate-fadeInUp delay-3">
Return to Home
</button>
<a href="/faq" class="text-primary hover:underline cursor-pointer animate-fadeInUp delay-3">
Visit our FAQ
</a>
</div>
</div>
</body>
</html>
